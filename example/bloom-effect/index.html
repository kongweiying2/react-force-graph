<head>
  <style> body { margin: 0; } </style>

  <script src="//unpkg.com/react/umd/react.production.min.js"></script>
  <script src="//unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
  <script src="//unpkg.com/@babel/standalone"></script>

  <script src="//unpkg.com/react-force-graph-3d"></script>
  <!--<script src="../../src/packages/react-force-graph-3d/dist/react-force-graph-3d.js"></script>-->
</head>

<body>
  <div id="graph"></div>

  <script type="importmap">{ "imports": { "three": "//unpkg.com/three/build/three.module.js" }}</script>
  <script type="text/jsx" data-type="module">
    import { UnrealBloomPass } from '//unpkg.com/three/examples/jsm/postprocessing/UnrealBloomPass.js';

    const { useRef, useEffect } = React;

    fetch('../datasets/lifemap.json').then(res => res.json()).then(data => {
      const FocusGraph = () => {
        const fgRef = useRef();

        useEffect(() => {
          const bloomPass = new UnrealBloomPass();
          bloomPass.strength = 4;
          bloomPass.radius = 1;
          bloomPass.threshold = 0;
          fgRef.current.postProcessingComposer().addPass(bloomPass);

          const timer = setTimeout(() => {
            if (fgRef.current) {
              fgRef.current.zoomToFit(2000, 50); // 2000ms transition, 100 padding
            }
          }, 1000); // 2000ms = 2 seconds delay
        
          // Cleanup function to clear the timeout if the component unmounts
          return () => clearTimeout(timer);
        }, []);

        return <ForceGraph3D
          ref={fgRef}
          backgroundColor="#000003"
          graphData={data}
          nodeLabel="id"
          nodeAutoColorBy="group"
          nodeRelSize={8} // Increased node size
          linkWidth={2.4} // Slightly thicker links for visibility
        />;
      };

      ReactDOM.render(
        <FocusGraph/>,
        document.getElementById('graph')
      );
    });
  </script>
</body>
